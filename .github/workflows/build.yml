name: Build Project

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: .

      # Backend (.NET) setup och build
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore backend dependencies
        working-directory: ExplorationApi
        run: dotnet restore

      - name: Build backend
        working-directory: ExplorationApi
        run: dotnet build --no-restore --configuration Release

      - name: Run backend tests (optional)
        working-directory: ExplorationApi
        run: dotnet test --no-build --configuration Release

      # Frontend (Angular) setup och build
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'homepage/package-lock.json'

      - name: Install frontend dependencies
        working-directory: homepage
        run: npm ci

      - name: Build frontend
        working-directory: homepage
        run: npm run build

      - name: Run frontend tests (optional)
        working-directory: homepage
        run: npm run test -- --watch=false --browsers=ChromeHeadless
        continue-on-error: true

      - name: Run frontend linting (optional)
        working-directory: homepage
        run: npm run lint
        continue-on-error: true